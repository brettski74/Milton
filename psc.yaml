period: 1.5
#period: 0.8
#period: 0.6
logging:
  enabled: true
  tee: true
  filename: log/hp-log.%c.%d.csv
  columns:
    - key: now
      format: .3f
    - key: event
    - key: power
      format: .3f
    - key: voltage
      format: .3f
    - key: current
      format: .3f
    - key: resistance
      format: .5f
    - key: temperature
      format: .1f
    - key: stage

controller: !include controller/bangbang.yaml
#controller: !include controller/feed-forward.yaml

interface: !include interface/udp6721.yaml
#  package: PowerSupplyControl::Interface::DPS
#  baudrate: 19200
#  address: 1

fan:
  interface:
    package: PowerSupplyControl::Interface::DPS
    baudrate: 19200
    address: 2
  voltage: 12.5
  current: 1.0
  timeout: 600
  enabled: false
