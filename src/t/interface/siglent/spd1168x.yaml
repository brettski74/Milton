#@ name: Siglent SPD1168X
#@ description: Standard configuration for the Siglent SPD1168X power supply.
#@ vmax: 16
#@ imax: 8
#@ pmax: 128
###
package: Milton::Interface::SCPI::USBTMC

# The SPD1168X is a USBTMC based device using the NI-VISA implementation of the TMC protocl.
# Compatible linux installations should create a USBTMC device matching the /dev/usbtmc[0-9]* pattern.
device: /dev/usbtmc[0-9]*

# The id string should being with Siglent SPD1168X
id-pattern: ^Siglent .*SPD1168X

shutdown-commands:
  - "*UNLOCK"

# Sane current limits within spec
current:
  maximum: 8.0
  minimum: 0.5
  measurable: 0.1

# Sane voltage limits within spec
voltage:
  maximum: 16
  minimum: 2

# Sane power limits within spec
power:
  maximum: 127.5
  minimum: 1
