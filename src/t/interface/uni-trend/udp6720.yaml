#@ name: Uni-Trend UDP6720
#@ description: Standard configuration for the Uni-Trend UDP6720 power supply.
#@ vmax: 62
#@ imax: 8.2
#@ pmax: 180
###
package: Milton::Interface::SCPI::Serial

# The UDP6720 has RS-232 serial ports operating at 9600 baud.
# This should pick up all ports matching /dev/ttyS<number> and /dev/ttyUSB<number>
device: /dev/ttyS[0-9]*

# The id string should being with Uni-Trend UDP6720
id-pattern: ^Uni-Trend UDP6720

command-length: 26

baudrate: 9600

# Sane current limits within spec
current:
  maximum: 5.1
  minimum: 0.5
  measurable: 0.1

# Sane voltage limits within spec
voltage:
  maximum: 60
  minimum: 2

# Sane power limits within spec
power:
  maximum: 179.5
  minimum: 1
